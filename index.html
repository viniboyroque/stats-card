<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="card">
    <img class="image" src="images/image-header-desktop.jpg" alt="img-desktop">
    <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
    <p class="info-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
    <table>
      <tr class="data-value">
        <td>10k+</td>
        <td>314</td>
        <td>12M+</td>
      </tr>
      <tr class="data-label">
        <td>COMPANIES</td>
        <td>TEMPLATES</td>
        <td>QUERIES</td>
      </tr>
    </table>





  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
